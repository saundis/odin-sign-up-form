<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="left">
        <div class="logo-background">
            <img src="./images/odin-logo.png" alt="Odin Project logo">
            <h1 class="logo-name">ODIN</h1>
        </div>
        <div class="image-credit">
            Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank" noopener noreferrer>Halie West</a>
            on <a href="https://unsplash.com/" target="_blank" noopener noreferrer>Unsplash</a>
        </div>
    </div>
    <div class="right">
        <div class="top-info">
            <p>
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dream.
                Sign up <span class="ital">now</span> to get started.
            </p>
            <p>
                You <span class="ital">know</span> you want to.
            </p>
        </div>
        <form class="bot-right-info">
            <div class="mid-info">
                <h3>Let's do this!</h3>
                <div class="form-info">
                    <div class="input1">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div class="input2">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                    <div class="input3">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="input4">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="phone-number">
                    </div>
                    <div class="input5">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="input6">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                </div>
            </div>
            <div class="bottom-info">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="https://google.com">Log in</a></p>
            </div>
        </form>
    </div>
</body>
</html>
